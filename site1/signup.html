<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
<script src="script.js" type = "text/javascript"></script>
</head>
<body >
    <div class="container text-center">
        <div class="row">
            <div class="col-md-11 mx-auto">
            <h3 class="card-title text-center" style="color: rgb(34, 33, 33); font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
                SIGN UP
            </h3>
           
        <form name="signform" action="index.html" onsubmit="return validate();">
                <div class="form-group">
                    <input type="text" class="form-control" name="Username" placeholder="username" size="30" autocomplete="off">
                    <small id="nam" style="color:rgb(156, 30, 36)"></small>
                  </div>
         <div class="form-group">
            <input type="password" class="form-control" name="Password" placeholder="password" size="30" autocomplete="off">
            <small id="pass" style="color:rgb(156, 30, 36)"></small>
          </div>
        <div class="form-group">
            <input type="password" class="form-control" name="RePassword" placeholder="re-enter password" size="30" autocomplete="off">
          </div>
           <div class="form-group">
            <input type="text" class="form-control" name="Phone Number" placeholder="Phone Number" size="30" autocomplete="off">
            <small id="pn" style="color:rgb(156, 30, 36)"></small>
          </div>
       <div class="form-group">
        <input type="text" class="form-control" name="Email address" placeholder="email address" size="30" autocomplete="off">
        <small id="em" style="color:rgb(156, 30, 36)"></small>
      </div>
                <input class="btn" type="submit" name="submit" value="Sign Up">
            </form>


            <form action="index.html">
           
                    <input class="btn" type="submit" name="submit" value="Cancel">
                
                </form>
  </div>
</div>
</div>
</body>
</html>
